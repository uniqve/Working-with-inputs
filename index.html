<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Работа с инпутами</h1>

      <div class="text__input-block">
        <label>Текстовый инпут:</label>
        <input class="text-input" type="text" />

        <div class="block-buttons">
          <button class="log-input"><span>Log Input</span></button>
          <button class="clear-button"><span>Clear Input</span></button>
          <button class="block-button"><span>Block Input</span></button>
          <button class="hide-button"><span>Hide Input</span></button>
          <button class="random-color"><span>Random Color</span></button>
          <button class="create-button"><span>Create block</span></button>
          <button class="remove-button"><span>Remove last block</span></button>
        </div>
      </div>
      <div class="block__number-input">
        <label>Числовой инпут:</label>
        <input type="number" class="number-input" />
        <button class="remove-nth-block">Remove Nth Block</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
